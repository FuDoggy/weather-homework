<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="style-results.css">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
           <h1>WEATHER DASHBOARD</h1>
    </header>
    <div class="container">
        <form class="form-inline">
            <div class="form-group">
              <label for="focusedInput">Enter a city:</label>
              <input class="form-control" id="focusedInput" type="text">
            </div>
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
      </form>
      
        <div class="col-md-8" id="city-data">
            <div id="city-date"></div>
            <div id="city-temperature">Temperature: </div>
            <div id="city-humidty">Humidity: </div>
            <div id="city-windspeed">Wind Speed: </div>
            <div id="city-uvindex">UV Index: </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="fivedayforecast"> 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js" rel="javascript"></script>
</body>
</html>
